{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}
  Подтверждение удаления поста
{% endblock %}

{% block content %}
<div class="card col-4 m-3">
    <div class="card-header">
  <h2>Вы уверены, что хотите удалить пост "{{ object.title }}"?</h2>
</div>
<div class="card-body">

  <form method="post">
    {% csrf_token %}
    {% bootstrap_button button_type="submit" content="Удалить" %}
  </form>
</div>
</div>
{% endblock %}
